# What is Docker?

--

  ## Docker is a tool developed by .text-hl[Google]
  ## to ease the process of development and deployment of applications using 
  ## .font2[CONTAINERS]
  
---

class: middle center bg-main1 hide-slide-number

# How does Docker works?

--
  
  ## Docker is an interface that manages different Containers in a single machine. It conceals different versions of environments, .text-hl2[OSs, Programs, Packages and Scripts] developed by the user, in images.
  
---

class: middle center bg-main1 hide-slide-number

# What is the difference?

--
  &lt;div class = "bullet"&gt;
  &lt;ul&gt;
  &lt;li&gt; This format of development allows the developers to have access to a more stable platform, ensuring reproducibility; &lt;/li&gt;
  &lt;li&gt; It abstracts a lot of the management necessary to run virtual machines that most developers are not interested; &lt;/li&gt;
  &lt;li&gt; Besides, given the ease of configuration for the images, it allows the deployment and update of multiple services in a faster way. &lt;/li&gt;
  &lt;/ul&gt;
  &lt;/div&gt;

# Advantages in using Docker:

--

  ## Simplified image setup
  ## Better management of code
  ### Avoids the pitfall: .text-hl3["It works in my machine"]
  ## Developer keeps focused on the application
  ### Making it easier to debug code
        
---

class: middle center bg-main1 hide-slide-number

# Where Docker can be used?

--
  
  ## Every script, code, application that is developed, can be containerized using Docker for testing, deployment and distribution.
  
---

class: middle center bg-main1 hide-slide-number

--
  
  ## In the past years, the number of solutions that can use R as a base language has been increasing, from web applications to collect and visualize data, to the creation of APIs with Plumber.

# Dockerfile

--
  ## Dockerfile is a simple text file with a set of commands and instructions that the developer defines to build an image.
  
--

```r
FROM rocker/shiny:3.5.3 # Base image

RUN R -e "install.packages('dplyr')" # Actions to be done by the container 

COPY apps/. /srv/shiny-server/ # File copy from the source to the container
```

---

class: middle center bg-main1 hide-slide-number

# Docker-Compose

--
  ## Docker-Compose is a tool used to build a solution that leverages multiple containers at once.
  ## The necessary services are defined at the `docker-compose.yaml` file, in order to allow the solution to run in an isolated environment.
  
---

class: middle center bg-main1 hide-slide-number

# Docker-Compose


```r
version: "3"

services:
  shiny:
    image: lhzpaese/shiny:3.5.3
    container_name: shiny_server
    ports:
      - "3838:3838"
  rstudio:
    image: lhzpaese/rstudio:3.5.3
    container_name: rstudio_server
    ports:
      - "8787:8787"
```

# RStudio

--

  ## Running the code below in a terminal, it will run a container with the image of RStudio Server, hosted at port 8787.
  

```sh
docker run -d -p 8787:8787 rocker/rstudio:3.5.3
```

--

```sh

# Docker usage

--
  &lt;div class = "bullet2"&gt;
  &lt;ul&gt;
  &lt;li&gt; Docker can be a very useful tool for the development, debug and deployment of multiple applications and services. &lt;/li&gt;
  &lt;li&gt; With the growing support and integration with R, it becomes a handy tool for teams that work with data analysis to publish their works, ensuring visibility and with minor headaches related to server maintenance. &lt;/li&gt;
  &lt;li&gt; Aside from this, by integrating with Kubernetes (or other cluster solutions) it is possible to build a scalable deployment for every solution built in R. &lt;/li&gt;
  &lt;/ul&gt;
  &lt;/div&gt;
